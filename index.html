<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Contract Compliance Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 30px;
    }
    h1 {
      color: #333;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>AI Contract Compliance Checker</h1>
  <textarea id="contract" placeholder="Paste your contract text here..."></textarea><br>
  <button onclick="checkCompliance()">Check Compliance</button>
  <div id="output" class="result"></div>

  <script>
    async function checkCompliance() {
      const contract = document.getElementById('contract').value.trim();
      const outputDiv = document.getElementById('output');
      outputDiv.innerHTML = "Analyzing... ‚è≥";

      const response = await fetch('/check', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ contract })
      });

      const data = await response.json();
      outputDiv.innerHTML = `<pre>${data.analysis}</pre>`;
    }
  </script>
</body>
</html>
